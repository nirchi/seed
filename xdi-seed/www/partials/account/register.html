<div class="bar bar-header bar-balanced">
    <h1 class="title">Register</h1>
</div>
<nav-page ng-controller="LoginCtrl" title="Register">
    <content has-header="true" padding="true">
        <form ng-submit="createAccount()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="email" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="pass" placeholder="Password">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="confirm" placeholder="Confirm Password">
                </label>
                <button type="submit" class="button button-block button-balanced">
                    Register
                </button>
                <p ng-show="err" class="error">{{err}}</p>
            </div>
        </form>
    </content>
</nav-page>
