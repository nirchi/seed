<div class="bar bar-header bar-balanced">
    <h1 class="title">Login</h1>
</div>
<nav-page ng-controller="LoginCtrl" title="Login">
    <content has-header="true" padding="true">
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="email" placeholder="Email Address">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="pass" placeholder="Password">
                </label>
                <button type="submit" ng-click="login()" ng-hide="createMode" class="button button-block button-balanced">
                    Log In
                </button>
                <p ng-show="err" class="error">{{err}}</p>
            </div>
        </form>
        <a class="button button-block button-royal" href="#/register">Create an Account</a>
    </content>
</nav-page>
