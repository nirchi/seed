<header ng-controller="AccountCtrl" class="bar bar-header bar-balanced">
    <h1 class="title">Home</h1>
    <button ng-click="logout()" class="button button-royal">
        Logout
    </button>
</header>
<nav-page title="Home">
    <content has-header="true">
        <google-map
                center="map.center"
                zoom="map.zoom"
                draggable="true">
            <marker models="map.currentLocationMarker" coords="'self'" icon="'icon'"></marker>
            <markers models="map.userLocationMarkers" coords="'self'" icon="'icon'"></markers>
        </google-map>
    </content>
    <div class="bar bar-footer bar-balanced">
        <h1 class="title">Footer Content Goes Here</h1>
    </div>
</nav-page>
